<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>日本地図 現在地表示</title>
  <style>
    canvas { border: 1px solid #ccc; }
    body { font-family: sans-serif; text-align: center; }
  </style>
</head>
<body>
  <h1>日本地図上の現在地</h1>
  <canvas id="mapCanvas" width="1200" height="1600"></canvas>

  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");

    const mapImage = new Image();
    mapImage.src = "japanesemap-10012.png"; // 日本本土の地図

    const pinImage = new Image();
    pinImage.src = "pin.png"; // マーカー画像（📍）

    // 日本本土全体の緯度経度範囲
    const latTop = 45.5;
    const latBottom = 30.0;
    const lngLeft = 129.0;
    const lngRight = 146.0;

    function latLngToXY(lat, lng) {
      const x = ((lng - lngLeft) / (lngRight - lngLeft)) * canvas.width;
      const y = ((latTop - lat) / (latTop - latBottom)) * canvas.height;
      return { x, y };
    }

    function drawPinMarker(x, y) {
      const pinWidth = 32, pinHeight = 32;
      ctx.drawImage(pinImage, x - pinWidth / 2, y - pinHeight, pinWidth, pinHeight);
      ctx.font = "14px sans-serif";
      ctx.fillStyle = "black";
      ctx.fillText("現在地", x + 16, y - pinHeight / 2);
    }

    let mapReady = false;
    let pinReady = false;

    function drawInitialMap() {
      if (mapReady && pinReady) {
        ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
        const { x, y } = latLngToXY(35.0, 135.0); // 仮位置：京都中心あたり
        drawPinMarker(x, y);
      }
    }

    function drawWithGPS(lat, lng) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
      const { x, y } = latLngToXY(lat, lng);
      drawPinMarker(x, y);
    }

    mapImage.onload = () => {
      mapReady = true;
      drawInitialMap();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            drawWithGPS(latitude, longitude);
          },
          (err) => {
            console.warn("位置情報取得失敗:", err.message);
          }
        );
      } else {
        alert("このブラウザはGPSに対応していません");
      }
    };

    pinImage.onload = () => {
      pinReady = true;
      drawInitialMap();
    };
  </script>
</body>
</html>
