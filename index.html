<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>æ—¥æœ¬åœ°å›³ ç¾åœ¨åœ°è¡¨ç¤º</title>
  <style>
    canvas { border: 1px solid #ccc; }
    body { font-family: sans-serif; text-align: center; }
  </style>
</head>
<body>
  <h1>æ—¥æœ¬åœ°å›³ä¸Šã®ç¾åœ¨åœ°</h1>
  <canvas id="mapCanvas" width="1200" height="1600"></canvas>

  <script>
    const canvas = document.getElementById("mapCanvas");
    const ctx = canvas.getContext("2d");

    const mapImage = new Image();
    mapImage.src = "japanesemap-10012.png"; // æ—¥æœ¬æœ¬åœŸã®åœ°å›³

    const pinImage = new Image();
    pinImage.src = "pin.png"; // ãƒãƒ¼ã‚«ãƒ¼ç”»åƒï¼ˆğŸ“ï¼‰

    // æ—¥æœ¬æœ¬åœŸå…¨ä½“ã®ç·¯åº¦çµŒåº¦ç¯„å›²
    const latTop = 45.5;
    const latBottom = 30.0;
    const lngLeft = 129.0;
    const lngRight = 146.0;

    function latLngToXY(lat, lng) {
      const x = ((lng - lngLeft) / (lngRight - lngLeft)) * canvas.width;
      const y = ((latTop - lat) / (latTop - latBottom)) * canvas.height;
      return { x, y };
    }

    function drawPinMarker(x, y) {
      const pinWidth = 32, pinHeight = 32;
      ctx.drawImage(pinImage, x - pinWidth / 2, y - pinHeight, pinWidth, pinHeight);
      ctx.font = "14px sans-serif";
      ctx.fillStyle = "black";
      ctx.fillText("ç¾åœ¨åœ°", x + 16, y - pinHeight / 2);
    }

    let mapReady = false;
    let pinReady = false;

    function drawInitialMap() {
      if (mapReady && pinReady) {
        ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
        const { x, y } = latLngToXY(35.0, 135.0); // ä»®ä½ç½®ï¼šäº¬éƒ½ä¸­å¿ƒã‚ãŸã‚Š
        drawPinMarker(x, y);
      }
    }

    function drawWithGPS(lat, lng) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(mapImage, 0, 0, canvas.width, canvas.height);
      const { x, y } = latLngToXY(lat, lng);
      drawPinMarker(x, y);
    }

    mapImage.onload = () => {
      mapReady = true;
      drawInitialMap();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            drawWithGPS(latitude, longitude);
          },
          (err) => {
            console.warn("ä½ç½®æƒ…å ±å–å¾—å¤±æ•—:", err.message);
          }
        );
      } else {
        alert("ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯GPSã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“");
      }
    };

    pinImage.onload = () => {
      pinReady = true;
      drawInitialMap();
    };
  </script>
</body>
</html>
